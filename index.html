<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Timed Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="questionHead">Welcome to the the javascipt timed quiz</h2>
        </div>
        <div class="card-body" id="questionlist">
            <ol id="questiontop"> Rules
                <li id="question">You have 60 seconds to complete the quiz</li>
                <li id="question">Everytime you get a question wrong you will have 5 seconds removed from the quiz</li>
                <li id="question">After you get through your 5 questions the </li>
            </ol>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz!</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
